# Configuración del tema
theme:
  name: material
  language: es
  custom_dir: overrides
  logo: assets/images/logo.png
  
  # Características
  features:
    - navigation.sections
    - navigation.indexes
    - navigation.expand
    - navigation.top
    - header.autohide
    - search.highlight
    - search.suggest
    - content.code.annotate
    - content.tabs.linked
  
  # Navegación
  navigation:
    collapse: true
    sticky: true
    
  # Paleta de colores
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Cambiar a tema oscuro
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Cambiar a tema claro

# Configuración de búsqueda
plugins:
  - search:
      separator: '[\s\-:]+'
      lang: 'es'

# Configuración de la página
use_directory_urls: true

# CSS personalizado
extra_css:
  - https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600&display=swap
  - custom3.css
  - extra.css

